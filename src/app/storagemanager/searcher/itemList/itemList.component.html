<input (keyup)="searchTerm$.next($event.target.value)">

<ul *ngIf="results">
  <li *ngFor="let result of results">
    <div class="item">
      <h4>
          {{ result.name }}
      </h4>
      <button class="btn btn-primary" (click)="getContainer(result.rel.link)">
          {{ result.rel.name }}
      </button>
    </div>
  </li>
</ul>
